<!DOCTYPE html>

      </div>

        <div class="logo">
          <img src="/img/google_logo.svg" alt="Logo google" />
        </div>
        <div class="recherche">

            ></path>
          </svg>
          <svg
            class="micro"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            title="Utiliser la recherche vocale"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"

            ></path>
          </svg>
          <input
            class="barre"
            type="search"
            id="site-search"
            name="q"
            aria-label="Search through site content"
          />
        </div>
        <div class="bouton">
          <a href="https://www.google.fr/"
            ><button class="RechercheGoogle" type="button">
              Recherche Google
            </button></a
          >
          <a href="https://www.google.com/doodles"
            ><button class="Chance" type="button">J'ai de la chance</button></a
          >
        </div>
        <div class="langue">
          Google disponible en :
          <a
            class="soulignement"
            href="https://www.google.fr/setprefs?sig=0_OF-YVzW2f0FqPQMDLNDae_4yGrA%3D&hl=es&source=homepage&sa=X&ved=0ahUKEwjQ-N6Iiqr1AhWnBWMBHbMuByIQ2ZgBCA4Español"
          >
            Español
          </a>
          <a
            class="soulignement"
            href="https://www.google.fr/setprefs?sig=0_OF-YVzW2f0FqPQMDLNDae_4yGrA%3D&hl=ca&source=homepage&sa=X&ved=0ahUKEwjQ-N6Iiqr1AhWnBWMBHbMuByIQ2ZgBCA8"

            href="https://www.google.fr/setprefs?sig=0_OF-YVzW2f0FqPQMDLNDae_4yGrA%3D&hl=gl&source=homepage&sa=X&ved=0ahUKEwjQ-N6Iiqr1AhWnBWMBHbMuByIQ2ZgBCBA"

            >euskara</a

        <p>

            href="https://www.google.fr/intl/fr_es/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"

            >Publicité</a
          >
          <a
                        href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"

            href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1Entreprise"
            >Comment fonctionne la recherche Google ?</a
